<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="libApp" ng-controller="bookDetails">
  <form ng-submit="sendData()">
    Title:<br>
    <input type="text" ng-model="Title"><br>
    Publisher:<br>
    <input type="text" ng-model="Publisher">
    Books Count:<br>
    <input type="text" ng-model="BooksCount">
    <br><br>
    <button type="submit">SUBMIT</button>
  </form>
</div>

<script>
angular.module('libApp', [])
.controller('bookDetails', function ($scope, $http) {
    $scope.Title = "";
    $scope.sendData = function() {
        var data = $.param({
            json: JSON.stringify({
                name: $scope.Title
            })
        });
        $http({
          method: 'POST',
          url: ''
        }).then(function successCallback(response){
          alert("Data sent succesfully!");
        }, function errorCallback(response){
          alert("Failed");
        });
    }                   
})
</script>

</body>
</html>
