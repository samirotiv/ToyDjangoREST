{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<title>Register Here</title>
<link rel="stylesheet" type="text/css" href="{% static 'library/style.css' %}" media = "all"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Login form" />
<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="head">
		<div class="head-text">
			<h1>View/Borrow/Return</h1><br/><br/>
			<h1>Sort</h1>
		</div>
		<div class="login">
			<div class="login-form">
				<form method="post">
    				{% csrf_token %}
    				{{ customer_sort_form }}
    				<input type="submit" name="order" value="Pick one" />
    			</form>
    		</div>
    	</div>
    	<div class="head">
		<div class="head-text">
			<h1>Request</h1>
		</div>		
    	<div class="login">
    		<div class="login-form">		
    			<form method="post">
    				{% csrf_token %}
    				{{ customer_borrow_form }}
    				<input type="submit" name="askforbooks" value="Request"/>
				</form>
			</div>
		</div>				
	</div>	
</body>
</html>
